{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>Document</title>
</head>
<body>
    
    {% if user.is_authenticated %}
        <div style="width: 200px; display: flex; align-items: center; justify-content: space-between; ">
            <a href = "{% url 'logout'%}" > <button> {{ user.username }} </button></a>
            <a href = "{% url 'empty_chat'%}" > <button> Chat </button> </a>
            <a href = "{% url 'users_list' %}"> <button> Users List </button></a>
        </div>
    {% else%}
        <a href = "{% url 'login'%}" ><button> Login </button></a>
        <a href = "{% url 'register'%}" ><button> Request </button></a>
    {% endif %}

</body>
</html>
